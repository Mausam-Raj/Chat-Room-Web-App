<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-Room-App</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body class="bg-dark">
    <div id="name-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Welcome to Chat Room</h1>
                    <div class="input-group">
                        <input type="text" id="name-value" class="form-control" placeholder="Enter your name" autofocus>
                        <div class="input-group-append">
                            <button class="btn" id="login">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-room">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h3 id="name-title"></h3>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" id="message-value" class="form-control" placeholder="Enter your message">
                                <div class="input-group-append">
                                    <button class="btn" id="send-btn">Send</button>
                                    <button class="btn" id="logout">Log out</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="message-container-table" class="table table-borderless">
                                    <!-- Messages will appear here -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            Created by Mausam Raj.
        </div>
    </footer>
</body>
</html>
